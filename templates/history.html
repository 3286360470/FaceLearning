{% extends "base.html" %}

{% block content %}
    <div class="history-frame">
    	<div class="page tlid-homepage homepage face-detect">
    	     <div class="homepage-content-wrap">
    	     	<div class="tlid-source-target main-header">
    	     		<div class="source-target-row">
						<div class="input">
							<div class="tlid-input input has-detector">
    	     				<div class="tlid-face-bar ls-wrap">
			    	     		<div class="sl-wrap">
									<a href="" class="sl-title">待检测图片</a>
									<a href="" class="tl-title">图片检测结果</a>
			    	     		</div>
		    	     		</div>
		    	     		<div class="source-wrap">
		    	     			<div class="input-full-height-wrapper tlid-input-full-height-wrapper">
		    	     				<div class="source-input">
		    	     					<div class="tlid-input-area input-area less-padding" id="input-wrap">
		    	     						<div class="uploadImg">
										       <form action="" method="post" enctype="multipart/form-data">
										            {% csrf_token %}
										            <input type="file" name="imgOri">
										            <input type="submit" value="上传">
										        </form>
										   </div>
											<img src="{{ imgOri.imageOri.url }}"><br/>
		    	     					</div>
		    	     					<div class="source-header">
		    	     						<div class="clear-wrap">
		    	     							<div class="clear jfk-button-flat tlid-clear-source-text jfk-button" aria-label="清除图片" data-tooltip="清除图片" role="button" aria-hidden="false" data-tooltip-align="t,c" style="user-select: none;" tabindex="0">
		    	     								<div class="jfk-button-img"></div>
		    	     							</div>
		    	     						</div>
		    	     					</div>
		    	     				</div>
		    	     			</div>
		    	     		</div>
    	     			</div>
						</div>
    	     			<div class="tlid-results-container results-container">
    	     				<div class="error-placeholder placeholder">
    	     					<span class="tlid-result-error"></span>
    	     					<span class="tlid-result-container-error-button translation-error-button">重试</span>
    	     				</div>
    	     				<span class="empty-placeholder placeholder">检测</span>
    	     				<span class="detecting-placeholder placeholder">正在检测...</span>
    	     				<div class="tlid-result result-dict-wrapper">
    	     					<div class="result tlid-copy-target">
    	     						<div class="result-header"></div>
    	     						<div class="text-wrap tlid-copy-target">
    	     							<div class="result-shield-container tlid-copy-target">
    	     								<span class="tlid-detector detector">
												<!--{% for item in imgTars %}-->
													<!--<img src="{{ item.imageTar.url }}"><br/>-->
												<!--{% endfor %}-->
    	     								</span>
    	     							</div>
    	     						</div>
    	     					</div>
    	     				</div>
    	     			</div>
    	     			<div class="tlid-result-view cllist empty">详细结果</div>
    	     			<div class="other">其他</div>
    	     		</div>
    	     	</div>
    	     </div>
    	</div>
		<div class="page tlid-history-page history-page">
            <div class="outer-wrap">
                <div class="tlid-history-container history-container">
                    <div class="history-top-header">
						<div class="history-top-bar">
							<div class="tlid-history-close-button">
								<span class="gt-con"></span>
							</div>
							<div class="title">历史记录</div>
						</div>
                    </div>
                    <div class="history-body">
                        <div class="tlid-history-entry-list" role="listbox">
							{% for item in imgOris %}
								<div class="tlid-history-entry" role="option">
									<div class="tlid-browse-entry browse-entry" role="button" tabindex="0">
										<form method="get" action="./home" class="history-option" name="originalPic" onsubmit="return foo()" style="position:relative">
											<input type="hidden" name="opid" value="{{ item.opid }}" index="{{ item.opid }}" >
											<div class="group">
												<!--<div class="imgs">-->
												<img src="{{ item.imageOri.url }}" class="history-item" width="100" height="100">
												<!--</div>-->
												<div class="descript">
													<span> {{ item.opname }} </span>
													<span> {{ item.update_time }} </span>
												</div>
											</div>
											<input type="submit" style="position:absolute;left:0px;top:0px;width:120px;height:120px;opacity:0;cursor:pointer"/>
										</form>
									</div>
								</div>
							{% endfor %}
						</div>
                    </div>
                    <div class="empty-placeholder"></div>
                    <div class="history-loader"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

<script>
    function foo(){
        var originalPic = window.event.srcElement;
        originalPic.opid.value = $(originalPic.opid).attr("index");
        return true;
    }
</script>
